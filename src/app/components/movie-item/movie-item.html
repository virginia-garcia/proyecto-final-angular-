<div class="movie-card">
  <img [src]="movie.image" [alt]="movie.title" class="movie-image">
  <div class="movie-content">
    <h3>{{ movie.title }}</h3>
    <p class="movie-year">{{ movie.release_date }}</p>
    <p class="movie-genre" *ngIf="movie.genre">{{ movie.genre }}</p>
    <p class="movie-description" *ngIf="movie.overview">{{ movie.overview }}</p>
    
    <div class="button-group">
      <button (click)="selectMovie()" class="select-btn">Seleccionar</button>
      <button (click)="openTrailer($event)" class="trailer-btn" *ngIf="movie.trailerUrl">
        â–¶ Ver Trailer
      </button>
    </div>
  </div>
</div>
